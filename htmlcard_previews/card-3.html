@import url('https://fonts.googleapis.com/css?family=Open+Sans:300, 400,600&display=swap');

* {
  margin: 0;
  box-sizing: border-box;
}

.theme--light {
  --back: #dfdfec;
  --element: linear-gradient(45deg, #bfbfd9, #fff);
  --shadow: #bfbfd9;
  --pils-back: rgba(0, 0, 0, 0.05);
  --text-primary: #333;
  --text-secondary: #555;
  --text-third: #000;
  --text-cv: #1a53ff;
}

.theme--dark {
  --back: #131417;
  --element: linear-gradient(45deg, #101010, #2c3e50);
  --shadow: #3f5973;
  --pils-back: rgba(255, 255, 255, 0.05);
  --text-primary: white;
  --text-secondary: #6b8cae;
  --text-third: #777;
  --text-cv: #ef5350;
}

input[type="checkbox"] {
  z-index: -1;
  display: none;
}

a:visited,
a:link {
  text-decoration: none;
}

html,
body {
  background: var(--back);
  display: flex;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
  font-family: 'Open Sans', sans-serif;
  font-size: 0.9rem;
  flex-shrink: 0;
}

body {
  transition: all 0.3s ease;
}

#container {
  position: relative;
  background: var(--element);
  box-shadow: -5px -5px 15px -4px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  width: 540px;
  height: 300px;
  /* transition: all 0.6s; */
  /* opacity: 0; */
  /* transform: scale(0.6); */
  /* animation: fade_in 1s forwards; */
}

#container .header {
  position: absolute;
  width: 100%;
  height: 2mm;
  z-index: 50;
}

#container .header h2 {
  display: inline-block;
  float: left;
  font-weight: 400;
  margin: 20px 20px;
}

#container .header .logo {
  display: flex;
  justify-content:center;
  align-items:center;
  flex-direction: column;
  margin-top: 10px;
}

#container .header .logo img {
  display: block;
  width: 65px;
  height: 35px;
  /* margin-left: 30px;
  margin-top: 20px; */
  float: left;
  background-size: 100%;
  background-repeat: no-repeat;
}

#container .header .logo span {
  display: block;
  color:white;
  font-weight:bold;
}

#container .header .night-mode {
  position: absolute;
  right: 0px;
  text-align: center;
  margin: 10px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  cursor: pointer;
}

#container .header .night-mode:hover {
  background: rgba(100, 100, 100, 0.1);
}

#container .header .night-mode:active {
  background: rgba(100, 100, 100, 0.3);
}

#container .header .night-mode i {
  line-height: 45px;
  color: var(--text-primary);
  font-size: 16px;
}

#container .left-section {
  height: 100%;
  background: rgba(0, 0, 0, 0.1);
  display: flex;
  position: relative;
  justify-content: space-evenly;
  align-content: center;
  align-items: center;
  padding: 20px;
}

#container .left-section .profile-pic {
  width: 140px;
  flex-basis: 140px;
  flex-shrink: 0;
  border-radius: 50%;
  box-shadow: inset 0 0 10px 6px rgba(0, 0, 0, 0.2);
}

#container .left-section .profile-detail {
  margin-left: 20px;
}

#container .left-section .profile-detail .profile-name {
  color: var(--text-primary);
  font-size: 1.45rem;
  padding-bottom: 10px;
}

#container .left-section .profile-detail .profile-maps {
  color: var(--text-third);
  font-size: 1rem;
}

#container .left-section .profile-detail .profile-summary {
  color: var(--text-secondary);
  font-size: 0.925rem;
}

#container .left-section .profile-detail .profile-cv {
  color: var(--text-cv);
  font-weight: 700;
}

.profile-pils {
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
  justify-content: flex-end;
  margin: 0 10px;
  flex-basis: 240px;
}

.profile-pils .pils {
  background: var(--pils-back);
  box-shadow: inset 0 0 0 1px var(--border), 0 10px 30px -10px rgba(0, 0, 0, 0.12);
  border-radius: 60px;
  transition: all 0.3s;
  font-size: 13px;
  cursor: pointer;
  margin: 5px;
  color: var(--text-primary);
  padding: 1mm 2mm;
}

.profile-pils .pils:nth-child(1):hover {
  box-shadow: inset 0 0 0 1px #007cf8, 0 10px 35px -10px rgba(20, 122, 255, 0.5);
}

.profile-pils .pils:nth-child(2):hover {
  box-shadow: inset 0 0 0 1px #fff, 0 10px 30px -10px rgba(100, 100, 100, 0.6);
}

.profile-pils .pils:nth-child(3):hover {
  box-shadow: inset 0 0 0 1px #f154ff, 0 10px 35px -10px rgba(255, 59, 245, 0.5);
}

.profile-pils .pils:nth-child(4):hover {
  box-shadow: inset 0 0 0 1px #163ca3, 0 10px 30px -10px rgba(13, 60, 121, 0.5);
}

.pils a {
  color: white;
}

</style>
